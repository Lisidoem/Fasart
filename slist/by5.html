<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body {
            margin: 0px;
        }

        /* // */
        .slist {
            position: absolute;
            left: 50%;
            margin-left: -500px;
            border: 1px solid;
            display: inline-block;
            width: 1000px;

        }

        .hbox {
            border-bottom: 1px solid;

        }

        .p1 {
            font-size: 20px;
            margin: 0;
            color: #0D5EA3;
            font-weight: bold;
        }

        ul {
            padding: 0 0 0 15px;
            margin: 0;
        }

        li {

            margin: 10px 0px;
            list-style-position: inside;
        }

        ul li::marker {
            padding: 10px;
            color: gray;
            font: 20px;
        }

        li a {
            display: inline-block;
            width: 333px;
            margin-right: 5px;
            text-decoration: none;
            font-size: 16.4px;
            color: #272727;
        }

        li p {
            margin: 0;
            display: inline-block;
            color: #0D5EA3;
        }

        /* 
        */
        .list1 {
            display: inline-block;
            width: 1010px;
            position: relative;
            /* left: 50%;
            margin-left: -550px; */
        }
    </style>
</head>

<body>
    <!--  -->


    <div class="slist">
        <div class="hbox">
            <img src="../img/by.jpg" alt="">
        </div>
        <div class="list1">
            <ul>
                <li>
                    <p class="ptime">尽量使用楼梯逃生，避免使用电梯，因为电梯可能会发生故障或被火灾损坏。</p>
                </li>
                <li>
                    <p class="ptime">如果楼梯间被烟雾或火势阻挡，尝试寻找其他逃生通道，如防火门或窗户。</p>
                </li>
                <li>
                    <p class="ptime">如果身处高层建筑的较高楼层，切勿轻易跳楼，等待救援人员指导，并根据情况选择逃生绳索或逃生梯进行逃生。</p>
                </li>
                <li>
                    <p class="ptime">在逃生过程中，注意观察楼梯的稳定性，避免踩踏或推挤，以免引发更大的危险。</p>
                </li>
                <li>
                    <p class="ptime">如果火势迅速蔓延，无法逃生，尽量找到安全的密闭空间，并封堵门缝、通风口，用湿毛巾堵住门缝，等待救援。</p>
                </li>

            </ul>
        </div>
    </div>


</body>

</html>
