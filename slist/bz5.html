<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body {
            margin: 0px;
        }

        /* // */
        .slist {
            position: absolute;
            left: 50%;
            margin-left: -500px;
            border: 1px solid;
            display: inline-block;
            width: 1000px;

        }

        .hbox {
            border-bottom: 1px solid;

        }

        .p1 {
            font-size: 20px;
            margin: 0;
            color: #0D5EA3;
            font-weight: bold;
        }

        ul {
            padding: 0 0 0 15px;
            margin: 0;
        }

        li {

            margin: 10px 0px;
            list-style-position: inside;
        }

        ul li::marker {
            padding: 10px;
            color: gray;
            font: 20px;
        }

        li a {
            display: inline-block;
            width: 333px;
            margin-right: 5px;
            text-decoration: none;
            font-size: 16.4px;
            color: #272727;
        }

        li p {
            margin: 0;
            display: inline-block;
            color: #0D5EA3;
        }

        /* 
        */
        .list1 {
            display: inline-block;
            width: 1010px;
            position: relative;
            /* left: 50%;
            margin-left: -550px; */
        }
    </style>
</head>

<body>
    <!--  -->


    <div class="slist">
        <div class="hbox">
            <img src="../img/bz.png" alt="">
        </div>
        <div class="list1">
            <ul>
                <li>
                    <p class="ptime">定期检查气源和燃气设备：定期检查燃气管道、气表和阀门的状态，确保没有泄漏和损坏现象。</p>
                </li>
                <li>
                    <p class="ptime">正确使用燃气设备：按照使用说明书正确使用燃气设备，避免超负荷使用和长时间不关机。</p>
                </li>
                <li>
                    <p class="ptime">安装燃气报警器：安装燃气报警器，能够及时检测到燃气泄漏并发出警报，提醒家庭成员采取相应措施。</p>
                </li>
                <li>
                    <p class="ptime">通风保持良好：保持室内通风良好，及时开启窗户或使用排气扇，避免燃气积聚。</p>
                </li>
                <li>
                    <p class="ptime">禁止私拉私接燃气管道：严禁私自拉接燃气管道，确保燃气供应由专业人员进行安装和检修。</p>
                </li>
            </ul>
        </div>
    </div>


</body>

</html>
