<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body {
            margin: 0px;
        }

        /* // */
        .slist {
            position: absolute;
            left: 50%;
            margin-left: -500px;
            border: 1px solid;
            display: inline-block;
            width: 1000px;

        }

        .hbox {
            border-bottom: 1px solid;

        }

        .p1 {
            font-size: 20px;
            margin: 0;
            color: #0D5EA3;
            font-weight: bold;
        }

        ul {
            padding: 0 0 0 15px;
            margin: 0;
        }

        li {

            margin: 10px 0px;
            list-style-position: inside;
        }

        ul li::marker {
            padding: 10px;
            color: gray;
            font: 20px;
        }

        li a {
            display: inline-block;
            width: 333px;
            margin-right: 5px;
            text-decoration: none;
            font-size: 16.4px;
            color: #272727;
        }

        li p {
            margin: 0;
            display: inline-block;
            color: #0D5EA3;
        }

        /* 
        */
        .list1 {
            display: inline-block;
            width: 1010px;
            position: relative;
            /* left: 50%;
            margin-left: -550px; */
        }
    </style>
</head>

<body>
    <!--  -->


    <div class="slist">
        <div class="hbox">
            <img src="../img/by.jpg" alt="">
        </div>
        <div class="list1">
            <ul>
                <li>
                    <p class="ptime">定期进行火灾逃生演练，以提高家庭成员的应对能力和熟悉逃生程序。
                    </p>
                </li>
                <li>
                    <p class="ptime">在演练中模拟真实情况，设定火灾发生的地点时间，并引导家庭成员按照预定计划行动。</p>
                </li>
                <li>
                    <p class="ptime">在演练中重点强调何迅速发现火灾，正确触发烟雾报警器，并组织有序地撤离。
                    </p>
                </li>
                <li>
                    <p class="ptime">模拟途中可能出现的障和困难，培养家庭成员的应对能力和合作精神。</p>
                </li>
                <li>
                    <p class="ptime">演练后进行消防设备和逃生工具的检查，确保其正常工作和易于取用。</p>
                </li>
                <!-- <li>
                    <p class="ptime">位置标示：安全出口标志通常在墙壁上或天花板上显眼的位置，以便人们在紧急情况下快速发现。</p>
                </li>
                <li>
                    <p class="ptime">路线指示：安全出口标志可能沿着逃生路径设置多个标志，指示正确的逃生路径。</p>
                </li> -->
            </ul>
        </div>
    </div>


</body>

</html>
