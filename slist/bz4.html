<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body {
            margin: 0px;
        }

        /* // */
        .slist {
            position: absolute;
            left: 50%;
            margin-left: -500px;
            border: 1px solid;
            display: inline-block;
            width: 1000px;

        }

        .hbox {
            border-bottom: 1px solid;

        }

        .p1 {
            font-size: 20px;
            margin: 0;
            color: #0D5EA3;
            font-weight: bold;
        }

        ul {
            padding: 0 0 0 15px;
            margin: 0;
        }

        li {

            margin: 10px 0px;
            list-style-position: inside;
        }

        ul li::marker {
            padding: 10px;
            color: gray;
            font: 20px;
        }

        li a {
            display: inline-block;
            width: 333px;
            margin-right: 5px;
            text-decoration: none;
            font-size: 16.4px;
            color: #272727;
        }

        li p {
            margin: 0;
            display: inline-block;
            color: #0D5EA3;
        }

        /* 
        */
        .list1 {
            display: inline-block;
            width: 1010px;
            position: relative;
            /* left: 50%;
            margin-left: -550px; */
        }
    </style>
</head>

<body>
    <!--  -->


    <div class="slist">
        <div class="hbox">
            <img src="../img/bz.png" alt="">
        </div>
        <div class="list1">
            <ul>
                <li>
                    <p class="ptime">熟悉逃生通道：在高层建筑中，要提前熟悉逃生通道和紧急出口的位置，了解最短、最安全的逃生路径。</p>
                </li>
                <li>
                    <p class="ptime">封堵门缝：如果途中有烟雾或火势阻挡，封堵门缝、通风口和排烟口，以防止烟雾进入逃生通道。</p>
                </li>
                <li>
                    <p class="ptime">呼救和报警：在安全地点呼救，并及时拨打紧急电话号码报警，向救援人员提供准确的位置信息。</p>
                </li>
                <li>
                    <p class="ptime">避免跳楼：除非无路可走且生命受到威胁，尽量避免跳楼，等待救援人员的指导。</p>
                </li>
                <li>
                    <p class="ptime">定期参与演练：定期参与高层火灾逃生演练，提高应对能力和熟悉逃生程序。</p>
                </li>
            </ul>
        </div>
    </div>


</body>

</html>
