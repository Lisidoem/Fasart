<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body {
            margin: 0px;
        }

        /* // */
        .slist {
            position: absolute;
            left: 50%;
            margin-left: -500px;
            border: 1px solid;
            display: inline-block;
            width: 1000px;

        }

        .hbox {
            border-bottom: 1px solid;

        }

        .p1 {
            font-size: 20px;
            margin: 0;
            color: #0D5EA3;
            font-weight: bold;
        }

        ul {
            padding: 0 0 0 15px;
            margin: 0;
        }

        li {

            margin: 10px 0px;
            list-style-position: inside;
        }

        ul li::marker {
            padding: 10px;
            color: gray;
            font: 20px;
        }

        li a {
            display: inline-block;
            width: 333px;
            margin-right: 5px;
            text-decoration: none;
            font-size: 16.4px;
            color: #272727;
        }

        li p {
            margin: 0;
            display: inline-block;
            color: #0D5EA3;
        }

        /* 
        */
        .list1 {
            display: inline-block;
            width: 1010px;
            position: relative;
            /* left: 50%;
            margin-left: -550px; */
        }
    </style>
</head>

<body>
    <!--  -->


    <div class="slist">
        <div class="hbox">
            <img src="../img/by.jpg" alt="">
        </div>
        <div class="list1">
            <ul>
                <li>
                    <p class="ptime">家庭成员应共同制定火灾逃生计划，包括熟悉家中的逃生通道和急出口。</p>
                </li>
                <li>
                    <p class="ptime">确定一个集合地点，以便在火灾发生后能够迅速汇合。</p>
                </li>
                <li>
                    <p class="ptime">尽量避免使用电梯，选择楼梯逃生。</p>
                </li>
                <li>
                    <p class="ptime">经常进行火灾逃生演练，以高家庭成员的应对能力。</p>
                </li>
                <li>
                    <p class="ptime">在火灾发生时，保持冷静，低姿势行，湿毛巾捂住口鼻以防止吸入烟雾。</p>
                </li>
            </ul>
        </div>
    </div>


</body>

</html>
