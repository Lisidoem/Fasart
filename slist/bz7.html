<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body {
            margin: 0px;
        }

        /* // */
        .slist {
            position: absolute;
            left: 50%;
            margin-left: -500px;
            border: 1px solid;
            display: inline-block;
            width: 1000px;

        }

        .hbox {
            border-bottom: 1px solid;

        }

        .p1 {
            font-size: 20px;
            margin: 0;
            color: #0D5EA3;
            font-weight: bold;
        }

        ul {
            padding: 0 0 0 15px;
            margin: 0;
        }

        li {

            margin: 10px 0px;
            list-style-position: inside;
        }

        ul li::marker {
            padding: 10px;
            color: gray;
            font: 20px;
        }

        li a {
            display: inline-block;
            width: 333px;
            margin-right: 5px;
            text-decoration: none;
            font-size: 16.4px;
            color: #272727;
        }

        li p {
            margin: 0;
            display: inline-block;
            color: #0D5EA3;
        }

        /* 
        */
        .list1 {
            display: inline-block;
            width: 1010px;
            position: relative;
            /* left: 50%;
            margin-left: -550px; */
        }
    </style>
</head>

<body>
    <!--  -->


    <div class="slist">
        <div class="hbox">
            <img src="../img/bz.png" alt="">
        </div>
        <div class="list1">
            <ul>
                <li>
                    <p class="ptime">火灾风险辨识：对家庭或工作场所进行细致的火灾风险辨识，包括识别潜在的火灾源、燃物、火源暴露等。</p>
                </li>
                <li>
                    <p class="ptime">火灾风险等级评估：根据辨识结果，对不同的火灾风险进行等级评估，确定风险的严重程度和可能性。</p>
                </li>
                <li>
                    <p class="ptime">火灾风险控制措施：针对不同的火灾风险等级，制定相应的风险控制措施，包括预防措施和应急响应措施。</p>
                </li>
                <li>
                    <p class="ptime">定期查和维护：期检查火灾风险控措施的有效性进行必要的维护和修复确保风险控的持续有效性。</p>
                </li>
                <li>
                    <p class="ptime">培训和教育：对家庭成员或员工进行火灾风险教育和培训，提高他们的火灾风险意识和应对能力。</p>
                </li>
            </ul>
        </div>
    </div>


</body>

</html>
