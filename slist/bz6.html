<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body {
            margin: 0px;
        }

        /* // */
        .slist {
            position: absolute;
            left: 50%;
            margin-left: -500px;
            border: 1px solid;
            display: inline-block;
            width: 1000px;

        }

        .hbox {
            border-bottom: 1px solid;

        }

        .p1 {
            font-size: 20px;
            margin: 0;
            color: #0D5EA3;
            font-weight: bold;
        }

        ul {
            padding: 0 0 0 15px;
            margin: 0;
        }

        li {

            margin: 10px 0px;
            list-style-position: inside;
        }

        ul li::marker {
            padding: 10px;
            color: gray;
            font: 20px;
        }

        li a {
            display: inline-block;
            width: 333px;
            margin-right: 5px;
            text-decoration: none;
            font-size: 16.4px;
            color: #272727;
        }

        li p {
            margin: 0;
            display: inline-block;
            color: #0D5EA3;
        }

        /* 
        */
        .list1 {
            display: inline-block;
            width: 1010px;
            position: relative;
            /* left: 50%;
            margin-left: -550px; */
        }
    </style>
</head>

<body>
    <!--  -->


    <div class="slist">
        <div class="hbox">
            <img src="../img/bz.png" alt="">
        </div>
        <div class="list1">
            <ul>
                <li>
                    <p class="ptime">监控火源：在烹饪过程中，始终留在灶台旁边，不要离开火源，以防止火灾的发生。</p>
                </li>
                <li>
                    <p class="ptime">避免油脂过热：使用油进行炸、煎等烹饪时，要小心控制油温，避免油脂过热引发火灾。
                    </p>
                </li>
                <li>
                    <p class="ptime">清洁炉灶和抽油烟机：定期清洁炉灶和抽油烟机，避免油脂积聚引发火灾。</p>
                </li>
                <li>
                    <p class="ptime">避免过度油炸：尽量避免过度油炸食物，避免油溅出引发灼伤或火灾。</p>
                </li>
                <li>
                    <p class="ptime">使用防烫手套和隔热垫：在烹饪过程中，使用防烫手套和隔热垫，避免烫伤。</p>
                </li>
            </ul>
        </div>
    </div>


</body>

</html>
