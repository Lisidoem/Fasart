<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body {
            margin: 0px;
        }

        /* // */
        .slist {
            position: absolute;
            left: 50%;
            margin-left: -500px;
            border: 1px solid;
            display: inline-block;
            width: 1000px;

        }

        .hbox {
            border-bottom: 1px solid;

        }

        .p1 {
            font-size: 20px;
            margin: 0;
            color: #0D5EA3;
            font-weight: bold;
        }

        ul {
            padding: 0 0 0 15px;
            margin: 0;
        }

        li {

            margin: 10px 0px;
            list-style-position: inside;
        }

        ul li::marker {
            padding: 10px;
            color: gray;
            font: 20px;
        }

        li a {
            display: inline-block;
            width: 333px;
            margin-right: 5px;
            text-decoration: none;
            font-size: 16.4px;
            color: #272727;
        }

        li p {
            margin: 0;
            display: inline-block;
            color: #0D5EA3;
        }

        /* 
        */
        .list1 {
            display: inline-block;
            width: 1010px;
            position: relative;
            /* left: 50%;
            margin-left: -550px; */
        }
    </style>
</head>

<body>
    <!--  -->


    <div class="slist">
        <div class="hbox">
            <img src="../img/bz.png" alt="">
        </div>
        <div class="list1">
            <ul>
                <li>
                    <p class="ptime">正确使用电器：遵循电器使用说明书，避免超负荷使用电器，不使用损坏的电器，及时关机并拔掉插头。</p>
                </li>
                <li>
                    <p class="ptime">避免乱拉乱接电线：不随意乱拉乱接电线，避免电线损坏和触电危险，使用插座时要稳固插紧插头。</p>
                </li>
                <li>
                    <p class="ptime">防止过载：合理分配电器使用，避免插座超负荷使用和使用过多电器同时插在一个插座上。</p>
                </li>
                <li>
                    <p class="ptime">使用合格插座和延长线：使用符合标准的插座和延长线，避免使用劣质或损坏的插座和延长线。</p>
                </li>
                <li>
                    <p class="ptime">避免水与电接触：注意避免水与电接触，避免电器进水或在潮湿环境中使用电器。</p>
                </li>
            </ul>
        </div>
    </div>


</body>

</html>
